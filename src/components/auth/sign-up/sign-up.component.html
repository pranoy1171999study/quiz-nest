<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div *ngIf="!success" class="w-full max-w-md bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Sign Up</h2>

    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Full Name</label>
        <input
          [(ngModel)]="fullName"
          name="fullName"
          type="text"
          required
          minlength="3"
          #fullNameCtrl="ngModel"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
        />
        <p *ngIf="fullNameCtrl.invalid && fullNameCtrl.touched" class="text-red-500 text-sm mt-1">
          Full name is required (min 3 characters).
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          email
          #emailCtrl="ngModel"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
        />
        <p *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-red-500 text-sm mt-1">
          Enter a valid email address.
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          minlength="6"
          #passwordCtrl="ngModel"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
        />
        <p *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-red-500 text-sm mt-1">
          Password is required (min 6 characters).
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          type="password"
          required
          #confirmPasswordCtrl="ngModel"
          (ngModelChange)="checkPasswords()"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
        />
        <p *ngIf="passwordMismatch && confirmPasswordCtrl.touched" class="text-red-500 text-sm mt-1">
          Passwords do not match.
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="signUpForm.invalid || passwordMismatch || loading"
        class="w-full py-2 rounded-lg text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50"
      >
        {{ loading ? 'Creating Account...' : 'Sign Up' }}
      </button>

      <div *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</div>
    </form>

    <!-- Google signup + login link -->
    <div class="mt-6 text-center">
      <button
        class="flex items-center justify-center w-full gap-2 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" />
        Sign up with Google
      </button>
      <a class="block mt-3 text-black dark:text-white" href="/login">Already have an account? Login.</a>
    </div>
  </div>

  <!-- Success Message -->
  <div *ngIf="success" class="w-full max-w-md bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6 text-center text-green-500">
    Account created successfully! Please check your email to confirm.
    <br /><br />
    <a href="/login" class="bg-green-500 text-white py-2 px-4 rounded-lg text-sm">Go to Login Page</a>
  </div>
</div>
