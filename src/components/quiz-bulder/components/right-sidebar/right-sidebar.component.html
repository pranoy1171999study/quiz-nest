<div class="w-full h-full flex flex-col">
    <div class="h-fit w-full flex gap-6 pb-2 justify-center items-center">
        <!-- Full Screen Button -->
        <div class="flex flex-col items-center group">
            <button title="Full Screen" (click)="toggleFullScreen()">
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-100" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8 3H5a2 2 0 00-2 2v3m0 8v3a2 2 0 002 2h3m8-18h3a2 2 0 012 2v3m0 8v3a2 2 0 01-2 2h-3" />
                </svg>
            </button>
            <span class="text-xs mt-1 text-gray-600 dark:text-gray-200">Full Screen</span>
        </div>

        <!-- Background Button -->
        <div class="flex flex-col items-center group">
            <button title="Theme" (click)="selectedPanel = PanelType.THEME_SETTINGS">
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-100" fill="currentColor" viewBox="0 0 20 20"
                    [ngClass]="{
                        'text-blue-600 dark:text-yellow-400': selectedPanel === PanelType.THEME_SETTINGS,
                        'text-gray-700 dark:text-gray-100': selectedPanel !== PanelType.THEME_SETTINGS
                    }">
                    <path d="M4 3a1 1 0 00-1 1v2h14V4a1 1 0 00-1-1H4zM3 8v9a1 1 0 001 1h12a1 1 0 001-1V8H3z" />
                </svg>
            </button>
            <span class="text-xs mt-1 text-gray-600 dark:text-gray-200">Theme</span>
        </div>

        <!-- Settings Button -->
        <div class="flex flex-col items-center group">
            <button title="Settings" (click)="selectedPanel = PanelType.QUESTION_SETTINGS">
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-100" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" [ngClass]="{
                        'text-blue-600 dark:text-yellow-400': selectedPanel === PanelType.QUESTION_SETTINGS,
                        'text-gray-700 dark:text-gray-100': selectedPanel !== PanelType.QUESTION_SETTINGS
                    }">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33h.06A1.65 1.65 0 0011 3.09V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51h.06a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82v.06A1.65 1.65 0 0021 11h.09a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
                </svg>
            </button>
            <span class="text-xs mt-1 text-gray-600 dark:text-gray-200">Settings</span>
        </div>
    </div>
    <!--Right panel Content-->
    <div class="flex-grow h-full w-full overflow-y-scroll scroll-">
        <app-theme-settings *ngIf="selectedPanel === PanelType.THEME_SETTINGS"></app-theme-settings>
        <app-question-settings [quizType]="quizType" *ngIf="selectedPanel === PanelType.QUESTION_SETTINGS"></app-question-settings>
    </div>
</div>
