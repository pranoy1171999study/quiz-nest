<div #quizviewer class="h-full w-full overflow-y-auto bg-gray-200 dark:bg-slate-300 ">
    <div class="h-fit min-h-[calc(100% - 100px)] w-full">
       <app-html-viewer [htmlContent]="pageContent?.content"></app-html-viewer>
    </div>
    <div class="h-fit py-4 flex justify-center items-center">
        <button (click)="startQuiz()" type="button" class="h-fit w-28 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Start Now</button>
    </div>
</div>
