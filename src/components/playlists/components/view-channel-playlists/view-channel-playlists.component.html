<div class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <!-- Playlist Cards -->
  <div *ngFor="let playlist of playlists" (click)="onView(playlist)"
    class="relative cursor-pointer rounded-xl overflow-hidden shadow-md border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 hover:shadow-lg transition">

    <!-- Action Buttons -->
    <!-- Action Buttons -->
    <div class="absolute top-2 right-2 flex space-x-2 z-10" (click)="$event.stopPropagation()">
      <!-- Edit -->
      <button (click)="editRequest(playlist)" class="p-1.5 rounded-full bg-white/80 dark:bg-gray-800/80 
                 shadow hover:bg-white dark:hover:bg-gray-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-5 h-5 text-gray-700 dark:text-gray-200">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 
               2.652L10.582 16.07a4.5 4.5 0 01-1.897 
               1.13l-3.375.964.964-3.375a4.5 4.5 
               0 011.13-1.897l10.458-10.405z" />
        </svg>
      </button>

      <!-- Delete -->
      <button (click)="onDelete(playlist)" class="p-1.5 rounded-full bg-white/80 dark:bg-gray-800/80 
                 shadow hover:bg-red-100 dark:hover:bg-red-900 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-5 h-5 text-red-600 dark:text-red-400">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Cover Image -->
    <img [src]="playlist.coverImageUrl || showImageService.getInitialsImageUrl(playlist.title)"
      alt="{{ playlist.title }}" (error)="showImageService.onImageErrorSetInitialImage($event,playlist.title)"
      class="w-full h-32 object-cover bg-gray-100 dark:bg-gray-700">

    <!-- Content -->
    <div class="p-4 space-y-1">
      <h3 class="font-semibold text-lg text-gray-900 dark:text-gray-100 truncate">
        {{ playlist.title }}
      </h3>
      <p *ngIf="playlist.description" class="text-sm text-gray-600 dark:text-gray-400 line-clamp-2">
        {{ playlist.description }}
      </p>

      <!-- Stats -->
      <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-2">
        <span>{{ playlist.quizCount }} Quizzes</span>
        <span>{{ playlist.viewCount | number }} Views</span>
      </div>
    </div>
  </div>

  <!-- Create Playlist Card -->
  <div (click)="createRequest()"
    class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl h-48 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition">
    <span class="text-3xl text-gray-500 dark:text-gray-400">ï¼‹</span>
    <p class="mt-2 text-sm font-medium text-gray-600 dark:text-gray-300">Create Playlist</p>
  </div>
</div>

<button (click)="success()">Success</button>
<button (click)="warn()">Warn</button>
<button (click)="error()">err</button>
