<div class="w-full h-fit p-4 flex flex-col md:flex-row gap-4 text-black dark:text-white ">

  <!-- Left: Input + Settings -->
  
    <div class="border md:w-1/3 w-full h-full rounded p-4 border-gray-300 bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500">
      <input type="text" placeholder="https://www.youtube.com/watch?v=..."
        class="w-full p-2 mb-4 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-black dark:text-white"
        [(ngModel)]="youtubeUrl" (input)="updateEmbedUrl()" />
      <!-- <h2 class="text-lg font-semibold mb-2 w-full text-center">Embed Settings</h2> -->

      <div class="flex items-center mb-2">
        <input type="checkbox" id="autoplay" class="mr-2" [(ngModel)]="autoplay" (change)="updateEmbedUrl()" />
        <label for="autoplay">Autoplay</label>
      </div>

      <div class="flex items-center mb-2">
        <input type="checkbox" id="controls" class="mr-2" [(ngModel)]="controls" (change)="updateEmbedUrl()" />
        <label for="controls">Show Controls</label>
      </div>

      <div class="flex items-center mb-2">
        <input type="checkbox" id="loop" class="mr-2" [(ngModel)]="loop" (change)="updateEmbedUrl()" />
        <label for="loop">Loop</label>
      </div>
      <div class="flex items-center justify-center mb-2 mt-8">
        <button class="px-4 py-1 text-white bg-blue-600 hover:bg-blue-700 rounded text-sm disabled:opacity-50"
            [disabled]="!isValidMedia" (click)="selectYoutbeVideo()">
            Add Media
        </button>
      </div>
    </div>

  <!-- Right: Preview -->
  <div class="md:w-2/3 w-full border-gray-300 bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500">
    <!-- <h2 class="text-lg font-semibold mb-2">Preview</h2> -->
    <div class="aspect-video w-full rounded overflow-hidden border dark:border-gray-700">
      <iframe *ngIf="sanitizedEmbedUrl" class="w-full h-full" [src]="sanitizedEmbedUrl" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </div>
  </div>
</div>
