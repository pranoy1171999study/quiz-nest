<div #quizViewDiv class="w-full h-[calc(100vh-97px)] max-w-full relative hsb">
    <div class="w-full h-full overflow-y-scroll">
        <app-game-quiz *ngIf="quiz?.type === QuizType.GAME" [quizDetails]="getGameQuiz()"></app-game-quiz>
        <app-practice-set-quiz *ngIf="quiz?.type === QuizType.PRACTICE_SET"
            [quizDetails]="getPracticeSetQuiz()"></app-practice-set-quiz>

    </div>
    <div class="flex flex-col items-center group absolute top-6 end-6">
        <button title="Full Screen" (click)="toggleFullScreen()">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 3H5a2 2 0 00-2 2v3m0 8v3a2 2 0 002 2h3m8-18h3a2 2 0 012 2v3m0 8v3a2 2 0 01-2 2h-3" />
            </svg>
        </button>
        <span class="text-xs mt-1 text-gray-600">Full Screen</span>
    </div>
</div>
