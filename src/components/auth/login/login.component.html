<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Login</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Email</label>
        <input [(ngModel)]="email" name="email" type="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
          required />
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300">Password</label>
        <input [(ngModel)]="password" name="password" type="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
          required />
      </div>

      <button type="submit" [disabled]="loading"
        class="w-full py-2 rounded-lg text-white bg-green-600 hover:bg-green-700 disabled:opacity-50">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <div *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</div>
    </form>

    <div class="mt-6 text-center">
        <!-- (click)="authService.signInWithGoogle()" -->
      <button 
        (click)="authService.signInWithGoogle()"
        class="flex items-center justify-center w-full gap-2 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" />
        Login with Google
      </button>
      <a class="text-black dark:text-white" href="/sign-up">Don't have an account? Create one.</a>
    </div>
  </div>
</div>
