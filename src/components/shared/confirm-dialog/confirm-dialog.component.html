<div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg max-w-sm mx-auto">
  <!-- Title -->
  <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">
    Confirm Delete
  </h2>

  <!-- Message -->
  <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">
    Are you sure you want to delete <strong class="text-red-500">{{ data.title }}</strong>?
  </p>

  <!-- Actions -->
  <div class="flex justify-end gap-3">
    <button
      (click)="onCancel()"
      class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
    >
      Cancel
    </button>
    <button
      (click)="onConfirm()"
      class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition"
    >
      Delete
    </button>
  </div>
</div>
